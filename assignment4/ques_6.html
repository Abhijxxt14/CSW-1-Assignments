<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques_6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .progress {
            height: 30px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('uploadButton').onclick = function() {
                document.getElementById('progressContainer').style.display = 'block';
                animateProgressBar('progressBar1');
                animateProgressBar('progressBar2');
                animateProgressBar('progressBar3');
                animateProgressBar('progressBar4');
            };
        
            function animateProgressBar(barId) {
                let width = 0;
                const progressBar = document.getElementById(barId);
                const interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                    } else {
                        progressBar.style.width = ++width + '%';
                        progressBar.innerHTML = width + '%';
                    }
                }, 100);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <button id="uploadButton" class="btn btn-primary">Upload File</button>
        <div id="progressContainer" class="mt-3" style="display: none;">
            <div class="progress">
                <div id="progressBar1" class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%;">0%</div>
            </div>
            <div class="progress">
                <div id="progressBar2" class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 0%;">0%</div>
            </div>
            <div class="progress">
                <div id="progressBar3" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 0%;">0%</div>
            </div>
            <div class="progress">
                <div id="progressBar4" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 0%;">0%</div>
            </div>
        </div>
    </div>
</body>
</html>
