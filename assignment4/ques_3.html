<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques_3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .circularimg{
       border-radius: 50%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#clickbtn").click(function () {
                $(".thumbnail").addClass("circularimg");
            });
            $("#clickbtn").dblclick(function () {
                $(".thumbnail").removeClass("circularimg");
            });
        });

    </script>
 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <img src="https://picsum.photos/200/200?random=1" alt="Thumbnail 1" class="thumbnail">
            </div>
            <div class="col text-center">
                <img src="https://picsum.photos/200/200?random=2" alt="Thumbnail 2" class="thumbnail">
            </div>
            <div class="col text-center">
                <img src="https://picsum.photos/200/200?random=3" alt="Thumbnail 3" class="thumbnail">
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" id="clickbtn">click</button>
        </div>
    </div>

</body>

</html>
