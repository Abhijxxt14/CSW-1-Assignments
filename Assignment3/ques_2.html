<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques_2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#divele').click(function(){
                $(this).text('Clicked!');
            })
            $('#divele').dblclick(function(){
                $(this).css('background-color', 'orange');
            })
           
            $('#divele').mouseenter(function(){
                $(this).css('border-color', 'green');
            })
         
            $('#divele').mouseleave(function() {
                $(this).css('border-color', 'black');
            });
        })
       </script>
    <style>
        #divele{
            background-color: aqua;
            border:10px solid black ;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            width: 50%;
            margin: 50px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div id="divele">
    consecteiet facentore quam debitis est?
   </div> 
 </body>
</html>
