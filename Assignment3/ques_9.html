<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ques_9</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
     
      #popupOverlay {
        display: none; 
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      #popupBox {
        width: 300px;
        margin: 15% auto;
        padding: 20px;
        background-color: white;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }

      
      #closePopupBtn {
        display: inline-block;
        margin-top: 15px;
        padding: 8px 12px;
        background-color: #000000;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

    
    </style>
  </head>
  <body>

    <button id="showPopupBtn">Show Popup</button>


    <div id="popupOverlay">
      <div id="popupBox">
        <p>This is a custom popup box!</p>
        <button id="closePopupBtn">Close</button>
      </div>
    </div>

    <script>
      $("#showPopupBtn, #closePopupBtn").click(function () {
        $("#popupOverlay").toggle();
      });
    </script>
  </body>
</html>
